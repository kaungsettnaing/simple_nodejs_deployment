name: NodeJS

on:
  push:
    branches: [ "main" ]
    paths: ["app/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["app/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Add desired Node.js versions

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd app
        ls -l content
        npm i front-matter marked highlight.js@latest
        npm run build

