name: NodeJS

on:
  workflow_dispatch:    # Manually trigger the workflow from GitHub UI
  push:
    branches: [ "main" ]
    paths: ["app/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["app/**"]

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      bucket_name: ${{ vars.BUCKET_NAME }}
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Build
      run: |
        cd app
        ls -l content
        npm i 
        npm i front-matter marked@latest highlight.js@latest
        npm run build
        ls -l public/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@main
      with:
        role-to-assume: arn:aws:iam::478340992676:role/Nodejs_SimpleRole
        aws-region: us-east-1

    - name: Deploy to S3
      run: |
        aws s3 sync app/public s3://${{ env.bucket_name }} --delete