name: NodeJS

on:
  push:
    branches: [ "main" ]
    paths: ["app/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["app/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Build
      run: |
        cd app
        ls -l content
        npm i 
        npm i front-matter marked@latest highlight.js@latest
        npm run build
        ls -l public/

