name: Infra_backend

on:
  workflow_dispatch:    # Manually trigger the workflow from GitHub UI
  push:
    branches: ["main"]
    paths: ["aws-backend-infra/**"]

  pull_request:
    branches: ["main"]
    paths: ["aws-backend-infra/**"]

permissions:
  id-token: write

jobs:
  plan:
    name: Terraform plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug echo
        run: echo "Workflow started"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: arn:aws:iam::478340992676:role/terraform_backend
          aws-region: us-east-1
      - name: Initialise project and view terraform plan
        run: |
          cd infra
          cd aws-backend
          terraform fmt
          terraform init 
          terraform plan

  deploy:
    name: Terraform Deploy
    needs: plan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: arn:aws:iam::478340992676:role/terraform_backend
          aws-region: us-east-1
      - name: Initialise project and deploy terraform
        run: |
          cd infra
          cd aws-backend
          terraform fmt
          terraform init
          terraform apply --auto-approve=true
